<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Text</title>
</head>
<body>
    <h1>Extracted Text</h1>
    <div id="ocrResult"></div>

    <script>
        // kunin yung ocr result sa url parameter
        var urlParams = new URLSearchParams(window.location.search);
        var ocrResult = urlParams.get('result');

        // display yung ocr
        var resultContainer = document.getElementById('ocrResult');
        resultContainer.textContent = ocrResult;
    </script>
</body>
</html>
